<ion-content class="auth-page signup">
  <div class="page-wrapper ion-padding">
    <div class="logo ion-padding">
      <img src="/assets/img/logo.png" alt="logo">
    </div>
    <div class="signup-form">
      <h1 class="ion-text-center">Sign Up</h1>
      <ion-item lines="none">
        <ion-label position="floating">Email</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="floating">Password</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item class="checkbox-container" lines="none">
        <ion-checkbox color="light" checked="true"></ion-checkbox> Remember me
      </ion-item>
      <div class="form-buttons">
        <ion-button (click)="goHome()" expand="block" color="warning" shape="round" size="large">
          <ion-label color="dark" class="signup-button">Log In</ion-label>
        </ion-button>
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              <a (click)="goForgot()">Forgot Password?</a>
            </ion-col>
            <ion-col size="3" class="ion-text-right">
              <a (click)="goSignup()" >Sign Up</a>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
    <hr class="form-divider">
    <div class="social-buttons">
      <ion-button (click)="goHome()" expand="block" color="danger" size="large">Log In with Google</ion-button>
      <ion-button (click)="goHome()" expand="block" color="primary" size="large">Log In with Facebook</ion-button>
      <ion-button (click)="goHome()" expand="block" color="secondary" size="large">Log In with Twitter</ion-button>
    </div>
  </div>
</ion-content>
